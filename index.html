<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">test</p>
    </header>
    <div class="container">
      <div class="row time-block">
        <label class="col col-1 hour align-top">09:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">10:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">11:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">12:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">13:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">14:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">15:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">16:00</label>
        <textarea class="col col-auto col-md-10 txtHour" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
      <div class="row time-block">
        <label class="col col-1 hour align-top">17:00</label>
        <textarea class="col col-auto col-md-10 txtHour col-md-10" rows="2" contenteditable="true" ></textarea>
        <button class="col col-1 saveBtn"><i class="fa fa-save"></i> </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
